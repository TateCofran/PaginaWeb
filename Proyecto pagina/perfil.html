<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="perfil.css">
    <script src="navbar.js" defer></script>
    <script src="perfil.js" defer></script>
    <script src="https://kit.fontawesome.com/2d76f2bdc1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <header class="main-header">
        <div class="nav-container">
            <div class="left-section">
                <a href="index1.html">
                    <img src="images/logo.png" alt="Logo" class="logo">
                </a>
                <ul class="nav-menu">
                    <li><a href="index1.html">INICIO</a></li>
                    <li><a href="productos.html">PRODUCTOS</a></li>
                    <li><a href="preguntasFrecuentes.html">PREGUNTAS FRECUENTES</a></li>
                </ul>
            </div>
            <div class="right-section">
                <input type="text" placeholder="Buscar..." class="search-bar">
                <a href="cart.html" class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="perfil.html" class="profile-icon"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>
    </header>

    <main class="profile-container">
        <!-- Sección para Crear Usuario -->
        <section class="user-creation hidden" id="user-creation-section">
            <h2>Crear Usuario</h2>
            <form id="user-creation-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit">Crear Usuario</button>
            </form>
        </section>

        <!-- Sección Información Personal e Historial de Pedidos -->
        <div class="profile-sections hidden" id="logged-in-sections">
            <!-- Información Personal -->
            <div class="personal-info">
                <h3>Información Personal</h3>
                <form id="personal-info-form">
                    <!-- Campos del formulario -->
                    <div class="form-group">
                        <label for="full-name">Nombre y apellido *</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="phone">Teléfono *</label>
                        <input type="tel" id="phone" name="phone" placeholder="Ingresa tu teléfono" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="dni">CUIT / CUIL / DNI *</label>
                        <input type="text" id="dni" name="dni" placeholder="Ingresa tu CUIT / CUIL / DNI" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="province">Provincia *</label>
                        <select id="province" name="province" required>
                            <option value="">Selecciona una provincia</option>
                            <option value="buenos-aires">Buenos Aires</option>
                            <option value="caba">CABA</option>
                            <option value="catamarca">Catamarca</option>
                            <option value="chaco">Chaco</option>
                            <option value="chubut">Chubut</option>
                            <option value="cordoba">Córdoba</option>
                            <option value="corrientes">Corrientes</option>
                            <option value="entre-rios">Entre Ríos</option>
                            <option value="formosa">Formosa</option>
                            <option value="jujuy">Jujuy</option>
                            <option value="la-pampa">La Pampa</option>
                            <option value="la-rioja">La Rioja</option>
                            <option value="mendoza">Mendoza</option>
                            <option value="misiones">Misiones</option>
                            <option value="neuquen">Neuquén</option>
                            <option value="rio-negro">Río Negro</option>
                            <option value="salta">Salta</option>
                            <option value="san-juan">San Juan</option>
                            <option value="san-luis">San Luis</option>
                            <option value="santa-cruz">Santa Cruz</option>
                            <option value="santa-fe">Santa Fe</option>
                            <option value="santiago-del-estero">Santiago del Estero</option>
                            <option value="tucuman">Tucumán</option>
    
                        </select>
                    </div>
                    <div class="form-group half-width">
                        <label for="locality">Localidad *</label>
                        <input type="text" id="locality" name="locality" placeholder="Ingresa tu localidad" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="postal-code">Código postal *</label>
                        <input type="text" id="postal-code" name="postal-code" placeholder="Ingresa tu código postal" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="street">Calle *</label>
                        <input type="text" id="street" name="street" placeholder="Ingresa tu calle">
                    </div>
                    <div class="form-group quarter-width">
                        <label for="street-number">Número *</label>
                        <input type="text" id="street-number" name="street-number" placeholder="Número">
                    </div>
                    <div class="form-group quarter-width">
                        <label for="floor">Piso</label>
                        <input type="text" id="floor" name="floor" placeholder="Piso">
                    </div>
                    <div class="form-group quarter-width">
                        <label for="apartment">Depto</label>
                        <input type="text" id="apartment" name="apartment" placeholder="Depto">
                    </div>
                    <button type="submit">Guardar Información</button>
                </form>
            </div>

            <section class="order-history">
                <h2>Historial de Pedidos</h2>
                <div id="order-history-list">
                    <!-- Ejemplo de pedido -->
                    <div class="order-item">
                        <h3>Pedido #12345</h3>
                        <p>Fecha: 15/01/2025</p>
                        <p>Total: $4590.00</p>
                        <p>Formato de Envío: FLEX - $720.00</p>
                        <div class="products-list">
                            <ul>
                                <li>
                                    <a href="productosDetalles.html?id=alcancias&name=Alcancias&price=849" class="product-link">Alcancias</a> - $849 (x2)
                                </li>
                                <li>
                                    <a href="productosDetalles.html?id=botellas750cc&name=Botellas+750cc&price=899" class="product-link">Botellas 750cc</a> - $899.00 (x1)
                                </li>
                            </ul>
                        </div>
                        <button class="reorder-button" data-order-id="12345">Volver a Comprar</button>
                    </div>
                </div>
            </section>
   
        </div>
    </main>
</body>
</html>
