<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="navbar.js" defer></script>
    <script src="cart.js" defer></script>
    <script src="https://kit.fontawesome.com/2d76f2bdc1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <header class="main-header">
        <div class="nav-container">
            <div class="left-section">
                <!-- Ícono del menú -->
                <i class="menu-icon fa fa-bars"></i>
                <a href="index1.html">
                    <img src="images/logo.png" alt="Logo" class="logo">
                </a>
                <ul class="nav-menu">
                    <li><a href="index1.html">INICIO</a></li>
                    <li><a href="productos.html">PRODUCTOS</a></li>
                    <li><a href="preguntasFrecuentes.html">PREGUNTAS FRECUENTES</a></li>
                </ul>
            </div>
            <div class="right-section">
                <input type="text" placeholder="Buscar..." class="search-bar">
            </div>
        </div>
            <!-- Menú desplegable -->
    <ul class="dropdown-menu">
        <li><a href="index1.html">INICIO</a></li>
        <li><a href="productos.html">PRODUCTOS</a></li>
        <li><a href="preguntasFrecuentes.html">PREGUNTAS FRECUENTES</a></li>
    </ul>
    </header>  

    <!-- Contenedor principal -->
    <div class="cart-page-container">
        <!-- Sección de Datos de Contacto -->
        <div class="contact-section">
            <h3>DATOS PERSONALES</h3>
            <form id="shipping-form">
                <!-- Campos del formulario -->
                <div class="form-group">
                    <label for="full-name">Nombre y apellido *</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico *</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group half-width">
                    <label for="phone">Teléfono *</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ingresa tu teléfono" required>
                </div>
                <div class="form-group half-width">
                    <label for="dni">CUIT / CUIL / DNI *</label>
                    <input type="text" id="dni" name="dni" placeholder="Ingresa tu CUIT / CUIL / DNI" required>
                </div>
                <div class="form-group half-width">
                    <label for="province">Provincia *</label>
                    <select id="province" name="province" required>
                        <option value="">Selecciona una provincia</option>
                        <option value="buenos-aires">Buenos Aires</option>
                        <option value="caba">CABA</option>
                        <option value="catamarca">Catamarca</option>
                        <option value="chaco">Chaco</option>
                        <option value="chubut">Chubut</option>
                        <option value="cordoba">Córdoba</option>
                        <option value="corrientes">Corrientes</option>
                        <option value="entre-rios">Entre Ríos</option>
                        <option value="formosa">Formosa</option>
                        <option value="jujuy">Jujuy</option>
                        <option value="la-pampa">La Pampa</option>
                        <option value="la-rioja">La Rioja</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="misiones">Misiones</option>
                        <option value="neuquen">Neuquén</option>
                        <option value="rio-negro">Río Negro</option>
                        <option value="salta">Salta</option>
                        <option value="san-juan">San Juan</option>
                        <option value="san-luis">San Luis</option>
                        <option value="santa-cruz">Santa Cruz</option>
                        <option value="santa-fe">Santa Fe</option>
                        <option value="santiago-del-estero">Santiago del Estero</option>
                        <option value="tucuman">Tucumán</option>

                    </select>
                </div>
                <div class="form-group half-width">
                    <label for="locality">Localidad *</label>
                    <input type="text" id="locality" name="locality" placeholder="Ingresa tu localidad" required>
                </div>
                <div class="form-group half-width">
                    <label for="postal-code">Código postal *</label>
                    <input type="text" id="postal-code" name="postal-code" placeholder="Ingresa tu código postal" required>
                </div>
                <div class="form-group half-width">
                    <label for="street">Calle *</label>
                    <input type="text" id="street" name="street" placeholder="Ingresa tu calle">
                </div>
                <div class="form-group quarter-width">
                    <label for="street-number">Número *</label>
                    <input type="text" id="street-number" name="street-number" placeholder="Número">
                </div>
                <div class="form-group quarter-width">
                    <label for="floor">Piso</label>
                    <input type="text" id="floor" name="floor" placeholder="Piso">
                </div>
                <div class="form-group quarter-width">
                    <label for="apartment">Depto</label>
                    <input type="text" id="apartment" name="apartment" placeholder="Depto">
                </div>
    
                <!-- Checkbox para Facturación -->
                <div class="form-group full-width">
                    <label>
                        <input type="checkbox" id="want-invoice"> ¿Desea Factura?
                    </label>
                </div>
            </form>
            <div id="factura-section" class ="hidden">
                <h3>DATOS PARA FACTURACIÓN</h3>
                <form id="invoice-form">
                    <div class="form-group half-width">
                        <label for="business-name">Razón Social o Nombre y apellido *</label>
                        <input type="text" id="business-name" name="business-name" placeholder="Ingresa tu razón social o nombre" required>
                    </div>
                    <div class="form-group half-width">
                        <label for="fiscal-condition">Condición Fiscal *</label>
                        <select id="fiscal-condition" name="fiscal-condition" required>
                            <option value="">Seleccionar</option>
                            <option value="responsable-inscripto">Responsable Inscripto</option>
                            <option value="monotributista">Monotributista</option>
                            <option value="exento">Exento</option>
                        </select>
                    </div>

                    <div class="form-group half-width">
                        <label for="invoice-dni">CUIT / CUIL *</label>
                        <input type="text" id="invoice-dni" name="invoice-dni" placeholder="Ingresa tu CUIT / CUIL / DNI" required>
                    </div>
                </form>
            </div>
        </div>
        <!-- Sección del Pedido -->
        <div class="order-section">
            <h3>TU PEDIDO</h3>
            <div id="cart-items">
                <!-- Los productos del carrito se generarán dinámicamente aquí -->
            </div>
            <div class="subtotal">
                <h4>Precio del producto</h4>
                <p id="subtotal">$0.00</p>
            </div>
            
            <div class="subtotal">
                <h4><span id="toggleDetail">Descuento (15%)</h4>
                <div id="detailSection">
                    <p><span id="discount">-$0.00</span></p>
                </div>
            </div>
            
            <div class="subtotal">
                <h4>Envío</h4>
                <p id="envio">$0.00</p>
            </div>
            
            <div class="subtotal total">
                <h4>Total</h4>
                <p id="total">$0.00</p>
            </div>
            
                <!-- Sección de Envíos -->
    <div class="shipping-section">
        <h3>ENVÍOS</h3>
        <div class="form-group">
            <label>
                <input type="checkbox" id="pickup-option" name="shipping-option" value="Retiro en local">
                Retiro en local - Cnel Molinedo 1740, entre Enrique Banchs y Ocampo - Valentín Alsina, Lanús Oeste - Lunes a viernes de 10 a 15hs
            </label>
        </div>
        <input type="checkbox" id="flex-delivery" name="shipping-option" value="Envío Flex">
        <label for="flex-delivery">Envío Flex - Entrega en el día de 15 a 21/22hs</label>
        
        <div id="flex-list-container" class="hidden">
            <label for="flex-location">Selecciona tu ubicación:</label>
            <select id="flex-location" name="flex-location">
                <!-- Opciones generadas dinámicamente -->
            </select>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="province-shipping-option" name="shipping-option" value="Envío a provincia">
                Envío a provincia - Coordinar con vendedor
            </label>
        </div>
    </div>

    <!-- Sección Opcional -->
    <div class="optional-section">
        <h3>OPCIONAL</h3>
        <div class="form-group">
            <label for="optional-message">Mensaje Opcional</label>
            <textarea id="optional-message" name="optional-message" rows="4" placeholder="Escribe aquí si deseas añadir un mensaje"></textarea>
        </div>
    </div>
            <div class="actions">
                <a href="index1.html" class="action-link">⟵ CONTINUAR COMPRANDO</a>
                <button id="clear-cart" class="action-link">VACIAR CARRITO</button>
                <button id="send-to-whatsapp" class="action-link">ENVIAR PEDIDO</button>
            </div>
        </div>
    </div>


</body>
</html>
